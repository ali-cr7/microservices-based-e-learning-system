# Course Service Instance 1 - Primary Instance
spring.application.name=course-service

# Database config
spring.datasource.url=jdbc:mysql://localhost:3306/elearning_courses
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.metadata-map.weight=3

# Server port for Instance 1
server.port=8089

# File upload directory
file.upload-dir=uploads

# Logging
logging.level.root=warn
logging.level.com.elearning.course_service=info
spring.main.banner-mode=off
jwt.secret=m-QygAmEI-xOl8UW1ZokkOjgNGXdkZrmrAu7GRCpbUs=

# Instance identification
eureka.instance.metadata-map.instance-id=course-service-instance-1
eureka.instance.metadata-map.instance-type=primary

